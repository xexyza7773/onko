<CENTER><H1>謎の思考</H1></CENTER><BR>
<BR>
ブラックホールに吸ひ込まれた物体がホワイトホールから出て來る物だとして、出た先の宇宙が良く知る物理法則が成り立つ宇宙だとして、ホワイトホールの正體も既知の天體なのだとしたら、その正體はもしかして「時間の裏返った」ブラックホールなのだらうか。<BR>
つまりブラックホールに吸ひ込まれホワイトホールから出て來る物體にとっての「ホワイトホールから放出される」といふ現象は、時間が裏返った「出口の宇宙」から見た「ブラックホールに物が落ちてゆく」現象と等しいといふ可能性。<BR>
